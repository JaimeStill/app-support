<mat-toolbar class="app-toolbar">
  <span class="header">People</span>
  <button mat-stroked-button
          (click)="addPerson()">Add Person</button>
</mat-toolbar>
<people-table [personSrc]="personSrc"
              (edit)="editPerson($event)"
              (remove)="removePerson($event)"></people-table>
