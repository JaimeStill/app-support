<section fxLayout="row"
         fxLayoutAlign="start center"
         class="background card elevated"
         [ngStyle]="{'text-decoration': blackout ? 'line-through' : 'none'}"
         [style.width.px]="size">
  <span fxFlex
        [style.margin-left.px]="12">{{plane?.name}}</span>
  <span [style.margin-right.px]="12">{{plane?.capacity}}</span>
  <section class="background stacked container">
    <button mat-icon-button
            [disabled]="blackout"
            [color]="actionColor"
            [matTooltip]="actionTip"
            (click)="action.emit(plane)">
      <mat-icon>{{actionIcon}}</mat-icon>
    </button>
  </section>
</section>
