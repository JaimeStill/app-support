<div class="mat-typography">
  <h2 mat-dialog-title>
    <span *ngIf="branch?.id > 0">Edit Branch</span>
    <span *ngIf="!(branch?.id > 0)">Add Branch</span>
  </h2>
  <mat-dialog-content fxLayout="column"
                      fxLayoutAlign="start stretch">
    <mat-form-field>
      <mat-label>Branch</mat-label>
      <input matInput
             [(ngModel)]="branch.name" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button
            (click)="saveBranch()">Save</button>
    <button mat-button
            color="warn"
            mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</div>
