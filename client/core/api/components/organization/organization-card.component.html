<section fxLayout="row"
         fxLayoutAlign="center center"
         class="background card elevated"
         [style.width.px]="size">
  <span class="mat-body-strong container"
        fxFlex>{{organization?.name}}</span>
  <section fxLayout="row"
           fxLayoutAlign="space-between center"
           class="background stacked container">
    <button mat-icon-button
            color="warn"
            matTooltip="Remove"
            (click)="remove.emit(organization)">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button
            matTooltip="Edit"
            (click)="edit.emit(organization)">
      <mat-icon>edit</mat-icon>
    </button>
  </section>
</section>
