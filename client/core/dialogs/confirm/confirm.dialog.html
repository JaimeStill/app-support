<div class="mat-typography">
  <h2 mat-dialog-title>{{data?.title}}</h2>
  <mat-dialog-content>
    <p>{{data?.content}}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button
            [mat-dialog-close]="false">Cancel</button>
    <button mat-stroked-button
            [mat-dialog-close]="true"
            color="warn">Confirm</button>
  </mat-dialog-actions>
</div>
