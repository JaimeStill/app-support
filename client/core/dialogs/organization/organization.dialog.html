<div class="mat-typography">
  <h2 mat-dialog-title>
    <span *ngIf="organization?.id > 0">Edit Organization</span>
    <span *ngIf="!(organization?.id > 0)">Add Organization</span>
  </h2>
  <mat-dialog-content fxLayout="column"
                      fxLayoutAlign="start stretch">
    <ng-container *ngIf="update">
      <p class="color warn mat-subheading-2">The organization you are editing has been modified</p>
    </ng-container>
    <mat-form-field>
      <mat-label>Organization</mat-label>
      <input matInput
             [(ngModel)]="organization.name" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button
            class="color success"
            (click)="saveOrganization()">Save</button>
    <button mat-stroked-button
            color="warn"
            mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</div>
